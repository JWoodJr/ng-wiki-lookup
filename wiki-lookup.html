<!doctype html>
<html>
  <head>
    <title>Simple Wiki Lookup</title>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="./wiki-lookup.js"></script>

    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles.css">

  </head>
  <body ng-app="WikiLookup">
	<section ng-controller="mainCtrl">

		<!-- Navbar -->
	  	<nav class="navbar navbar-default brand-bg">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">WikiLookup</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form navbar-left" ng-submit="runSearch()">
		        <div class="form-group">
		          <input type="text" class="form-control" placeholder="Search" ng-model="search">
		        </div>
		        <button type="submit" class="btn btn-default">Submit</button>
		      </form>
		    </div>
		  </div>
		</nav>

		<!-- Content -->
		<section class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<div class="panel panel-dark result" ng-if="noResult">
					<h3>No matches found!</h3>
					<p>We were unable to find anything that matched {{search}}, please adjust your search and try again</p>
				</div>
				<div class="panel panel-dark result" ng-repeat="result in results[1] track by $index">
					<h3><a href="{{results[3][$index]}}">{{result}}</a></h3>
					<p>{{results[2][$index]}}</p>
				</div>
			</div>
		</section>
	</section>
  </body>
</html>
